<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="formieSmsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#formieSmsGradient)" />

  <!-- Phone Body -->
  <rect x="28" y="24" width="30" height="52" rx="4" ry="4" fill="white"/>

  <!-- Phone Screen -->
  <rect x="31" y="29" width="24" height="38" rx="2" ry="2" fill="url(#formieSmsGradient)" opacity="0.25"/>

  <!-- Message Bubble with checkmark (form submission) -->
  <rect x="34" y="33" width="18" height="12" rx="3" ry="3" fill="white"/>
  <path d="M38 39 L41 42 L48 35" stroke="url(#formieSmsGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Second Message -->
  <rect x="34" y="49" width="14" height="8" rx="3" ry="3" fill="white"/>

  <!-- Send Arrow (indicating outgoing SMS) -->
  <g transform="translate(62, 50)">
    <circle cx="0" cy="0" r="12" fill="white"/>
    <path d="M-5 0 L5 0 M2 -4 L6 0 L2 4" stroke="url(#formieSmsGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Home Button -->
  <circle cx="43" cy="70" r="2.5" fill="url(#formieSmsGradient)" opacity="0.4"/>
</svg>
